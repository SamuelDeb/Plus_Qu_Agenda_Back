%test.quarkus.http.port=8087

#Configuration pour environnement de production
%prod.quarkus.mongodb.connection-string=mongodb://localhost:27018/reservation_db
%prod.quarkus.mongodb.database=reservation_db

# Activer/désactiver la gestion des transactions MongoDB
quarkus.mongodb.transactions.enabled=true


# Configuration de l'authentification JWT
quarkus.smallrye-jwt.enabled=true
quarkus.http.auth.proactive=true
mp.jwt.verify.issuer=jwt-token
smallrye.jwt.sign.key.location=privateKey.pem
mp.jwt.verify.publickey.location=publicKey.pem


quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/users
quarkus.http.root-path=/reservcreneaux
quarkus.http.host=localhost

# Désactiver les jobs programmés durant les tests
quarkus.scheduler.enabled=false

#Configuration cors pour liaison avec le Front
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:8081
quarkus.http.cors.methods=GET,POST,PUT,DELETE
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
quarkus.http.cors.exposed-headers=*

