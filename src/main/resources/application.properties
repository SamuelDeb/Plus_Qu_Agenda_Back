# Configuration de l'application
quarkus.application.name=quarkus-rest-mongodb

# Configuration du serveur HTTP
quarkus.http.port=8080

#Configuration pour environnement de dev
%dev.quarkus.mongodb.connection-string=mongodb://localhost:27018/reservation_db
%dev.quarkus.mongodb.database=reservation_db




#Configuration pour environnement de test
quarkus.mongodb.connection-string=mongodb://localhost:27018/reservation_db_test
quarkus.mongodb.database=reservation_db_test
